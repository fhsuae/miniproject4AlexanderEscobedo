{% extends "base.html" %}
{% block content %}
<h1>Upcoming Events</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createEventModal">
  Create New Event
</button>

<ul class="list-group">
  {% for event in event_list %}
    <li class="list-group-item">
      <a href="{% url 'events:detail' event.id %}">{{ event.title }}</a> — {{ event.date_time }}
      <br>
      <small>Attendees: {{ event.attendee_count }}</small>
    </li>
  {% empty %}
    <li>No events available.</li>
  {% endfor %}
</ul>

<!-- Create Event Modal -->
<div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="createEventForm" method="post" novalidate>
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="createEventModalLabel">Create New Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="id_title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="id_date_time" class="form-label">Date and Time</label>
            <input type="datetime-local" class="form-control" id="id_date_time" name="date_time" required>
          </div>
          <div class="mb-3">
            <label for="id_location" class="form-label">Location</label>
            <input type="text" class="form-control" id="id_location" name="location" required>
          </div>
          <div class="mb-3">
            <label for="id_capacity" class="form-label">Capacity</label>
            <input type="number" class="form-control" id="id_capacity" name="capacity" min="1" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Event</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('createEventForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  fetch("{% url 'events:create_event_ajax' %}", {
    method: 'POST',
    headers: {
      'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
    },
    body: formData,
  })
  .then(response => {
    if (!response.ok) {
      return response.json().then(data => { throw data; });
    }
    return response.json();
  })
  .then(data => {
    if (data.success) {
      // Close the modal on success
      const modal = bootstrap.Modal.getInstance(document.getElementById('createEventModal'));
      modal.hide();

      // Show success message and reload page
      alert("Event created successfully!");
      location.reload();
    }
  })
  .catch(errorData => {
    // ✅ IMPROVED ERROR HANDLING: Show specific form errors
    if (errorData.errors) {
      let errorMsg = "Please fix the following errors:\n\n";
      for (let field in errorData.errors) {
        // Format field names to be more user-friendly
        const fieldName = field.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
        errorMsg += `• ${fieldName}: ${errorData.errors[field].join(', ')}\n`;
      }
      alert(errorMsg);
    } else {
      alert("Failed to create event. Please check your input and try again.");
    }
    console.error("AJAX Error:", errorData);
  });
});
</script>
{% endblock %}
