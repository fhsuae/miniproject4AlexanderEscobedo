<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event RSVP App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'events:index' %}">Event RSVP</a>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'events:my_events' %}" class="btn btn-outline-light me-2">My Events</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-outline-light ms-2">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
