{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Login</h2>

  {% if form.errors %}
  <div class="alert alert-danger">
    Please correct the errors below.
  </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
</div>
{% endblock %}
